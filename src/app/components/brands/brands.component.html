<div class="container mt-4">
    <div class="row">
      
      <div *ngFor="let brand of brands" class="col-md-3 mb-4">
        <div class="brand-card cursor-pointer text-center p-3 shadow-sm rounded">
          
          <a
            [routerLink]="['/brands/brandProducts', brand._id]"
            class="text-decoration-none"
          >
            <img
              class="brand-image img-fluid mb-3"
              [src]="brand.image"
              [alt]="brand.name"
            />
           
            <h5 class="brand-name fw-bold text-dark">{{ brand.name }}</h5>
          </a>
        </div>
      </div>
    </div>
    <!-- Pagination Controls -->
  <div class="d-flex justify-content-center my-4">
    <button class="btn btn-secondary mx-1" (click)="changePage(currentPage- 1)" [disabled]="currentPage === 1">
      Previous
    </button>
    <span class="mx-2">Page {{ currentPage }} of {{ totalPages }}</span>
    <button class="btn btn-secondary mx-1" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">
      Next
    </button>
  </div>
  </div>
