<div class="bg-main-light p-4 my-4">
    <h3>Shop cart</h3>
    <h6 class="text-main">Total price:{{cartDetails?.totalCartPrice |currency : "EGP "}}</h6>
    <div *ngFor="let product of cartDetails?.products" class="row align-items-center border-bottom py-3">
        <div class="col-md-1">
            <img class="w-100 " [src]="product?.product?.imageCover" alt=""/>
        </div>
        <div class="col-md-11  d-flex justify-content-between">
            <div>
                <h6>{{product?.product?.title}}</h6>
                <h6 class="text-main">Price:{{product?.price}}</h6>
                <button (click)="removeItem(product.product._id)" class="btn m-0 p-0"><i class="fa-regular fa-trash-can text-main"></i> Remove</button>
            </div>
            <div>
                <button (click)="updateItemCount(product.product._id,product.count+1)" class="btn btn-sm border-main">+</button>
                <span class="mx-2">{{product.count}}</span>
                <button (click)="updateItemCount(product.product._id,product.count-1)" class="btn btn-sm border-main">-</button>
            </div>
            
        </div>
    </div>
    <button class="btn bg-main my-2">
        <a routerLink="/cart/checkout" class="text-decoration-none text-white">Online Payment</a>
    </button>
</div>
