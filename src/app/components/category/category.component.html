<div class="container">
    <div class="row">
      <div *ngFor="let category of categories" class="col-md-2">
        <div class="px-2 py-4">
          <a class="text-decoration-none cursor-pointer" [routerLink]="['/categories/categoryDetails',category._id]">
            <img class="w-100" height="200" [src]="category.image" [alt]="category.name" />
            <h3 class="h6 fw-bolder text-center mt-2">{{ category.name }}</h3>
          </a>
        </div>
      </div>
    </div>
  </div>
