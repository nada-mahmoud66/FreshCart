<div class="container">
    <div class="row py-4 align-items-center">
        <div class="col-md-4">
            <img class="w-100" [src]="productDetails?.imageCover" alt=""/>
    
        </div>
        <div class="col-md-8">
            <h4 class="h4 mb-2 fw-bolder">{{productDetails?.title}}</h4>
            <p class="text-muted py-3">{{productDetails?.description}}</p>
            <div class="d-flex align-items-center justify-content-between">
                <span class="text-muted fw-bold font-sm">{{ productDetails?.price | currency : "EGP " }}</span>
                <div>
                  <i class="fas fa-star rating-color"></i>
                  <span class="text-muted fw-bold font-sm">{{productDetails?.ratingsAverage}}</span>
                </div>
              </div>
              <button (click)="addToCart(productDetails._id)" class="btn bg-main text-white my-2 w-100">+Add</button>
        </div>
    </div>
</div>
